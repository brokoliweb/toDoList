<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>toDOList</title>
  </head>
  <body>
    <div id="grid-wrapper">
      <div class="task-list">
        <h2 id="all-tasks">All Tasks</h2>
        <h2 id="today">Today</h2>
        <h2 id="week">Week</h2>
        <button class="clear-tasks">Clear Done Tasks</button>
      </div>
      <div class="todolist">
        <button class="add-new-task">Add task</button>
        <form id="task-form">
          <label for="title">Title:</label><br />
          <input
            type="text"
            id="title"
            name="title"
            maxlength="30"
            required
          /><br />
          <label for="description">Description:</label><br />
          <input
            type="text"
            id="description"
            name="description"
            maxlength="100"
          /><br />
          <label for="due-date">Due Date:</label><br />
          <input type="date" id="due-date" name="due-date" />
          <br />
          <span id="check-button">✅</span>
          <span id="cancel-button">❌</span>
        </form>
        <table id="tasks"></table>
      </div>
    </div>

    <script src="./main.js"></script>
    <footer>Odin Project - toDoList</footer>
  </body>
</html>
